<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
  </head>
  <body>
    <header class="heading-section">
      <button class="btn-new-game">New Game</button>

      <h1 class="heading-tag">Rock Paper Scissors</h1>
    </header>
    <main>
      <section class="main-section">
        <div class="score-label">
          <span class="user-score">0</span>:<span class="computer-score"
            >0</span
          >
        </div>
        <div class="showing-who-is">
          <p class="user-name">user</p>
          <p class="computer-name">comp</p>
        </div>
        <h1 class="message">Starting...</h1>
      </section>
      <section class="user-move">
        <button class="btn-rock">
          <img src="img/RPS-game-3.png" alt="Rock" />
        </button>
        <button class="btn-paper">
          <img src="img/RPS-game-2.png" alt="Paper" />
        </button>
        <button class="btn-scissor">
          <img src="img/RPS-game-1.png" alt="Scissor" />
        </button>
        <p class="suggestion">Make your move.</p>
        <div class="times">10</div>
        <p class="times-message">You have only 10 times.</p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
